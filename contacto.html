    <main>
        <section class="contact ">
            <center><h2>Contacta conmigo</h2></center>
            <div class="row">

    
                    <div class="form"></div>
                        <form name="contacto" method="get">
                            <div class="form-row">
                                <label for="nombre">Nombre:</label>
                                <input type="text" id="nombre" name="nombre" placeholder="nombre" required>

                                
                            </div>
                            <div class="form-row">
                            <label for="apellidos">Apellidos:</label>
                                <input type="apellidos" id="apellidos" name="apellidos" placeholder="apellidos" required>
                            </div>
                            <div class="form-row">
                                    <label for="email">Email:</label>
                                    <input type="email" id="email" name="email" placeholder="name@company.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
                                </div>
                            
                            <div class="form-row">
                                <h4>Encargo</h4>
                                <label for="tipo_dibujo_1">Blanco y negro tradicional</label>
                                <input type="radio" id="tipo_dibujo_1" name="tipo-dibujo" value="Blanco y negro tradicional" required>

                                <label for="tipo_dibujo_2">Color tradicional</label>
                                <input type="radio" id="tipo_dibujo_2" name="tipo-dibujo" value="Color tradicional" required>

                                <label for="tipo_dibujo_3">Blanco y negro digital</label>
                                <input type="radio" id="tipo_dibujo_3" name="tipo-dibujo" value="Blanco y negro digital" required>

                                <label for="tipo_dibujo_4">Color digital</label>
                                <input type="radio" id="tipo_dibujo_4" name="tipo-dibujo" value="Color digital" required>

                                <label for="tipo_dibujo_5">Otro</label>
                                <input type="radio" id="tipo_dibujo_5" name="tipo-dibujo" value="Otro" required>



                            </div>
                            <div class="form-row">
                                    <label for="detalles">Detalles:</label>
                                    <input type="detalles" id="detalles" name="detalles" placeholder="Indica tus demandas" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                            </div>
                            <div class="form-row">
                                <label for="obras">Número de ilustraciones:</label>
                                <input type="number" id="obras" name="obras" min="1" max="50" required>
                            </div>
                            <div class="form-row">
                                <button type="submit" id="enviar">Enviar</button>
                            </div>
                        
                        </form>
                    </section>

                </div>
